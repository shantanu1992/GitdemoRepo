{% extends 'base.html' %}
{% block title %}Contact card{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form action="contact_card" method="post" enctype="multipart/form-data">
                    {% if status %}
                        <div class="alert alert-primary">
                            {{status}}
                        </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="firstname" value="{{user.first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="lastname" value="{{user.last_name}}">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" value={{user.email}}>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" value={{user.dob}}>
                    </div>
                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control" name="image" value={{user.dob}}>
                    </div>
                    <!-- <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control" name="image" value={{user.dob}}>
                    </div> -->
                                           
                    
                    <input type="submit" value="Save changes" class="btn btn-success">
            
                </form>
            </div>
            <div class="col-md-6">
                
            </div>

        </div>

    </div>
        
{% endblock %}
